name: Collaborative Workflow

on:
  push:
    branches:
      - main

jobs:
  update_html_and_readme:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Update index.html based on GitHub username
      - name: Update Index.html
        run: |
          date=$(date '+%Y-%m-%d %H:%M:%S')
          if [ "${{ github.actor }}" = "ddd324" ]; then
            sed -i '/<\/body>/i <p>Updated by ${{ github.actor }} on '"${date}"' </p>' index.html
          fi

      # Step 3: Update README.md with log entry
      - name: Update README
        run: |
          date=$(date '+%Y-%m-%d %H:%M:%S')
          echo "### Updated by ${{ github.actor }} on ${date} [Commit: $(git rev-parse --short HEAD)]" >> README.md

      # Step 4: Commit and push changes
      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Workflow: Updated HTML and README for ${{ github.actor }}" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}